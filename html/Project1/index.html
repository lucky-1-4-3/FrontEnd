<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body onload="BindTable()">
    <div class="container">
        <h1 class="heading">Employee Management System</h1>
        <div class="form">
            <div class="form-group">

                <input type="hidden" id="hdnIndex" value="-1" />
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="txtName" class="form-control" placeholder="Enter Name" required />
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="txtEmail" class="form-control" placeholder="Enter Email" required />
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" id="txtPhone" class="form-control" placeholder="Enter Phone" required />
            </div>
            <div class="form-group">
                <label>Job</label>
                <input type="text" id="txtJob" class="form-control" placeholder="Enter Job " required />
            </div>
            <div class="form-group">
                <button class="btn" id="btnAdd" onclick="add()">Add Employee</button>
                <button class="btn update" id="btnUpdate" onclick="update()">Update Employee</button>
            </div>
        </div>
        <div class="table-container">
            <table border="1">
                <tr>
                    <th>SLNO</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>PHONE</th>
                    <th>JOB</th>
                    <td>ACTION</td>
                </tr>
                <tbody id="tabledata">

                </tbody>
            </table>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
