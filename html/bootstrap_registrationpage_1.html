<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <title>Registration page!</title>
</head>

<body>


    <div class="container mt-4 pt-5" style="background-color:rgb(243, 243, 243) ;padding: 20px;">
        <div class="row col-md-6 col-md-offset-3">
            <div class=" panel-primary text-center">
                <div class="panel-heading">
                    <h1>Registration Form </h1>
                </div>
            </div>
            <div class="panel-body">
                <!-- <div class="panel-heading"> -->
                <form action="">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <!-- <label for="firstname">First Name</label> -->
                            <input type="text" class="form-control" id="firstname" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-6">
                            <!-- <label for="lastname">Last Name</label> -->
                            <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- <label for="email">Email</label> -->
                        <input type="text" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <div>
                            <label for="male" class="radio-inline"><input type="radio" name="gander" id="male">Male</label>
                            <label for="female" class="radio-inline"><input type="radio" name="gander" id="female">Female</label>
                            <label for="other" class="radio-inline"><input type="radio" name="gander" id="other">Other</label>
                        </div>
                        </div>
                </form>
                <!-- </div> -->
            </div>
            <div class="panel-footer text-center">
                <!-- <div class="panel-heading"> -->
            <small>&copy; @lucky2001</small> 
                <!-- </div> -->
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>

</html>
