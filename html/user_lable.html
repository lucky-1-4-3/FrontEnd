<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user label</title>
    <style>
        .input {
            border: none;
            outline: none;
            border-radius: 15px;
            padding: 1em;
            background-color: #ccc;
            box-shadow: inset 2px 5px 10px rgba(0,0,0,0.3);
            transition: 300ms ease-in-out;
        }
        
        .input:focus {
            background-color: white;
            transform: scale(1.05);
            box-shadow: 13px 13px 100px #969696,
                        -13px -13px 100px #ffffff;
        }
    </style>
</head>
<body>
    <input type="text" autocomplete="off" name="text" class="input" placeholder="Username" > <br> <br>
    <input type="text" autocomplete="off" name="text" class="input" placeholder="password"><br> <br>
